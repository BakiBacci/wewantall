<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/form.css" />

    <title>WE WANT ALL ! - form</title>
  </head>
  <body>
    <header>
      <section class="logo">
        <a id="logo" href="../../index.html">WE WANT ALL!</a>
      </section>
    </header>

    <main>
      <form action="">
        <fieldset id="inscription">
          <legend>Inscription</legend>

          <div>
            <label for="nom"></label>
            <input type="text" id="nom" placeholder="NOM" required />

            <label for="prénom"></label>
            <input type="text" id="prénom" placeholder="PRENOM" required />
          </div>
          <div>
            <label for="Bday">Date de naissance:</label>
            <input type="date" id="Bday" />
          </div>
          <div>
            <label for="mail"></label>
            <input
              type="email"
              id="mail"
              placeholder="ADRESSE EMAIL"
              required
            />
          </div>

          <div>
            <label for="adress"></label>
            <input type="text" id="adress" placeholder="ADRESSE" />

            <label for="ville"></label>
            <input type="text" id="ville" placeholder="VILLE" required />

            <label for="codepostal"></label>
            <input type="text" id="codepostal" placeholder="CODE POSTAL" />
          </div>

          <div>
            <label for="pays"></label>
            <input type="text" id="pays" placeholder="PAYS" />
          </div>

          <div>
            <label for="telephone"></label>
            <input
              type="tel"
              id="telephone"
              placeholder="NUMERO DE TELEPHONE"
              required
            />
          </div>
          <div>
            <input type="submit" class="button ins" value="inscription" />
          </div>
        </fieldset>
      </form>
      <hr />
      <form action="">
        <fieldset id="connexion">
          <legend>Connexion</legend>

          <div>
            <label for="mail"></label>
            <input
              type="email"
              id="mail"
              placeholder="ADRESSE EMAIL"
              required
            />
          </div>
          <div>
            <label for="password"> </label>
            <input
              type="password"
              id="MDP"
              placeholder="MOT DE PASSE"
              required
            />
          </div>
          <div>
            <input type="submit" class="button co" value="connexion" />
          </div>
        </fieldset>
      </form>
    </main>

    <footer>
      <div class="footer-top">
        <div class="container">
          <div class="footer-logo">
            <p>WE WANT ALL!</p>
          </div>
          <div class="footer-menu">
            <ul>
              <li><a href="../../index.html">Accueil</a></li>
              <li><a href="#">Mentions légales</a></li>
              <li><a href="#">CGV</a></li>
              <li><a href="#">CGU</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="container">
          <div class="footer-social">
            <a href="#"><img src="../img/fb_mini(1).png" alt="Icône Facebook"></a>
            <a href="#"><img src="../img/instagram_mini(1).png" alt="Icône Instagram"></a>
            <a href="#"><img src="../img/twitter_mini(1).png" alt="Icône Twitter"></a>
          </div>
          <div class="footer-copyright">
            <p>&copy; 2024 Votre entreprise. Tous droits réservés.</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
